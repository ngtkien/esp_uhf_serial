<!DOCTYPE html>
<html>
<head>
  <title>Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>Wi-Fi Manager</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid"><br>
            <label for="pass">Password</label>
            <input type="password" id ="pass" name="pass">
            <input type="checkbox" onclick="show_passwd()"><label id="hide_show">Hide</label><br>
            <label for="ip">IP Address</label>
            <input type="text" id ="ip" name="ip" value="192.168.0.103"><br>
            <label for="gateway">Gateway Address</label>
            <input type="text" id ="gateway" name="gateway" value="192.168.0.1"><br>
            <input type ="submit" value ="Submit">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
<script>
function show_passwd() {
  var x = document.getElementById("pass");
  var y = document.getElementById("hide_show");
  if (x.type === "password") {
    x.type = "text";
    y.innerHTML("Hiện");
  } else {
    x.type = "password";
    y.innerHTML("Ẩn");
  }
}
</script>
</html>
